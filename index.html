<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/index.css" type="text/css" rel="stylesheet">
    <script src="js/index.js" defer></script>
    <title>Login Page</title>
</head>
<body>

     <section class="section-header">
        <header class="header-01">
            <nav class="navbar">
                <h2>Bintigui Network</h2>
                <ul class="ul-navbar">
                    <div class="menu-navbar-close">
                        <a href="#" class="menu-close"><ion-icon name="close-outline"></ion-icon></a>
                    </div>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Courses</a></li>
                    <li><a href="#">Services</a></li>
                </ul>
                <div class="menu-hamburger">
                    <a href="#" class="menu-open"><ion-icon name="menu-outline"></ion-icon></a>
                </div>
            </nav>
        </header>
     </section>

     <section class="section-form">
        <div class="form-container login">           
            <form action="#">
                <h2>Login</h2>
                <div class="form-box">
                    <a href="#"><ion-icon name="mail"></ion-icon></a>
                    <input type="text" clss="input-login" required>
                    <label for="email" clss="label-input">Email</label>
                </div>
                <div class="form-box">
                    <a href="#"><ion-icon name="bag"></ion-icon></a>
                    <input type="password" clss="input-login" required>
                    <label for="password" clss="label-input">Password</label>
                </div>
                <div class="remember-password">
                   <label for="#"><input type="checkbox">Remember-me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <div class="submit-btn">
                    <button type="submit" class="btn-login">Login</button>
                </div>

                <div class="register">
                    <p>Don't you have account ? </p>
                    <a href="#" class="register-link">Register</a>
                </div>
            </form>
        </div>

        <div class="form-container register">           
            <form action="#">
                <h2>Registration</h2>
                <div class="form-box">
                    <a href="#"><ion-icon name="person"></ion-icon></a>
                    <input type="text" clss="input-login" required>
                    <label for="username" clss="label-input">Username</label>
                </div>
                <div class="form-box">
                    <a href="#"><ion-icon name="mail"></ion-icon></a>
                    <input type="text" clss="input-login" required>
                    <label for="email" clss="label-input">Email</label>
                </div>
                <div class="form-box">
                    <a href="#"><ion-icon name="bag"></ion-icon></a>
                    <input type="password" clss="input-login" required>
                    <label for="password" clss="label-input">Password</label>
                </div>
                <div class="remember-password">
                   <label for="#"><input type="checkbox">I agree to the terms & conditions</label>
                </div>
                <div class="submit-btn">
                    <button type="submit" class="btn-login">Register</button>
                </div>

                <div class="login">
                    <p>Already have an account ? </p>
                    <a href="#" class="login-link">Login</a>
                </div>
            </form>
        </div>
     </section>


<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>   
</body>
</html>
